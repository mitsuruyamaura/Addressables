# Action名 なんでもいいがわかりやすいほうが良い
name: Unity Build

# このActionsを実行するタイミングの指定
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # この指定をすることで、手動実行も可能にする

jobs:
  activation:
    name: Request manual activation file
    runs-on: ubuntu-latest # 動作するOSを制作する ubuntu以外にwindowsやmac-osが選べるが課金体系に注意！
    steps:
    - name: Request manual activation file # Licenceを要求する部分
      id: getManualLicenseFile
      uses: game-ci/unity-request-activation-file@v2
    - name: Expose as artifact #取得した.alfファイルをアップロードする部分
      uses: actions/upload-artifact@v2
      with:
        name: ${{ steps.getManualLicenseFile.outputs.filePath }}
        path: ${{ steps.getManualLicenseFile.outputs.filePath }}
